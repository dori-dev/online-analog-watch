<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" />
    <title>ساعت آنلاین Online Watch</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand min" data-min-hand></div>
      <div class="hand sec" data-sec-hand></div>
      <div class="num num1">1</div>
      <div class="num num2">2</div>
      <div class="num num3">3</div>
      <div class="num num4">4</div>
      <div class="num num5">5</div>
      <div class="num num6">6</div>
      <div class="num num7">7</div>
      <div class="num num8">8</div>
      <div class="num num9">9</div>
      <div class="num num10">10</div>
      <div class="num num11">11</div>
      <div class="num num12">12</div>
    </div>
  </body>
</html>
